"Definiciones de los tipos de raíz"
type Query {
    "Lista de usuarios registrados (clientes/admins)"
    users: ResultUsers
    "Iniciar sesión"
    login(email: String!, password: String!): ResultLogin
    "Autenticación mediante token"
    me: ResultUser
    "Mostrar lista de generos"
    genres: ResultGenre
    "Mostrar detalles de un genero"
    genre(id: ID!): ResultGenre
}

